---
name: CI
"on":
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: "0 2 * * 5"

defaults:
  run:
    working-directory: "geerlingguy.rabbitmq"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: "geerlingguy.rabbitmq"

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          # See: https://github.com/geerlingguy/ansible-role-rabbitmq/issues/21
          # - rockylinux9
          - ubuntu2204
          - ubuntu2404
          - debian12
        rabbitmq:
          - 3.11.0
          - 3.11.28
          - 3.12.0
          - 3.12.9
          - 3.12.12
          - 3.13.3
          - 4.0.7

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: "geerlingguy.rabbitmq"

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install test dependencies.
        run: pip3 install ansible molecule molecule-plugins[docker] docker

      - name: Run Molecule tests.
        run: molecule test -- --extra-vars "rabbitmq_version=${{ matrix.rabbitmq }}"
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: ${{ matrix.distro }}
