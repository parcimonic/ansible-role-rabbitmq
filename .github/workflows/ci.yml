---
name: CI
"on":
  workflow_dispatch:

defaults:
  run:
    working-directory: "geerlingguy.rabbitmq"

jobs:
  lint:
    name: Lint
    runs-on: self-hosted
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: "geerlingguy.rabbitmq"

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .

  molecule:
    name: Molecule
    runs-on: self-hosted
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        distro:
          - rockylinux9
          #- ubuntu2204
          #- debian12
        rabbitmq:
          - 3.11.20
          - 3.12.14
          - 3.12.2
          - 3.13.7
          - 4.0.7

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: "geerlingguy.rabbitmq"

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install test dependencies.
        run: pip3 install ansible molecule molecule-plugins[docker] docker

      - name: Run Molecule tests.
        run: molecule test -- --extra-vars "rabbitmq_version=${{ matrix.rabbitmq }}"
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: ${{ matrix.distro }}
